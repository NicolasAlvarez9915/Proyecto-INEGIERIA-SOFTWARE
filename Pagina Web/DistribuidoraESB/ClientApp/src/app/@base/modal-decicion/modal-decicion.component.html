<div class="body">
    <div class="modal-header  text-white">
            <h4 class="modal-title">{{title}}</h4>
            <button class="btn btn-outline-dark"(click)="addNewItem(false) ">
              <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body ">
        <span [innerHTML]="Administrador.nombres"></span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addNewItem(true) ">Cerrar</button>
    </div>        
</div>
