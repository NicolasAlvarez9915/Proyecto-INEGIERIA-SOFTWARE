<div class="row justify-content-center">
    <form class=" col-md-4" style="margin: 0.5cm;">
        <div class="d-flex justify-content-center">
            <img class="mb-4" src="assets/LogoNombreNegro.png" alt="" width="300" height="300">
        </div>
        <h1 class="font-weight-normal text-center">Registro</h1>

        <h5 class="font-weight-normal text-center">
            Informacion Personal.
        </h5>
        <hr>
        
        <div class="col">
            <label for="LblIdentificacion">Identificacion</label>
            <input type="Text" id="LblIdentificacion" name="identificacion" class="form-control" placeholder="Identificacion">
        

        
            <div class="row">
                <div class="col">
                    <label for="LblName">Nombre</label>
                    <input type="Text" id="LblName" class="form-control" placeholder="Nombres">
                </div>
                <div class="col">
                  <label>Apellidos</label>
                  <input type="text"  name="apellidos"  placeholder="Apellidos" class="form-control" />
                </div>
            </div>
        

        
            <label for="inputEmail">Correo Electronico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required="" autofocus="" _mstplaceholder="868153">
        
            <!--<div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Crear una cuenta y disfrutar de los beneficios de un cliente registrado
                </label>
            </div>-->
            
        </div>
        <h5 class="font-weight-normal text-center" style="margin-top: 0.4cm;">
            Informacion de envio.
        </h5>
        <hr>
        <div class="col">
            <label for="LblDreccion">Dirección</label>
            <input type="text" id="LblDireccion" class="form-control" placeholder="Dirrecion">
            <label for="SlcPais">Pais</label>
            <select name="SlcPais"  class="form-control" id="SlcPais" >
                <option value="Col">Colombia</option>
                <option value="Ven">Venezuela</option>
            </select>
            <label for="LblCiudad">Ciudad</label>
            <input type="text" id="LblCiudad" class="form-control" placeholder="Ciudad">
            <div class="row">
                <div class="col">
                    <label for="LblTelefono">Telefono fijo o Movil</label>
                    <input type="number" id="LblTelefono" class="form-control">
                </div>
                <div class="col">
                  <label>Numero Whatsapp</label>
                  <input type="number"  name="Whatsapp"  class="form-control" />
                </div>
            </div>
            <label for="SlcHorario">Horario de entrega</label>
            <select name="SlcHorario"  class="form-control" id="SlcHorario" >
                <option value="H1">8:00 AM / 6:00 PM</option>
                <option value="H2">8:00 AM / 12:00 PM</option>
                <option value="H2">12:00 PM / 6:00 PM</option>
            </select>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-block text-white  " style="background-color: black; font-style: italic; width: 50%;" type="submit" [routerLink]="['/Perfil']" (click)="Registrar()">Registrar</button>
        </div>
    </form>
</div>
