<div class="container "style="margin: 0.5cm;"style="margin-top: 1rem; -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);">
    <div class="row justify-content-center">
        <form class="col">
            <h3 class="font-weight-normal text-center">
                Productos seleccionados
            </h3>
            <table style="width:100%" class="table">
                <thead>
                  <tr>
                    <th>Codigo Producto</th>
                    <th>Nombre del procuto</th>
                    <th>Cantidad</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody id="tdPoductos" >
                    <tr scope="row"> 
                        <td>1029</td>
                        <td>Lomo de cerdo</td>
                        <td>12Kg</td>
                        <td>1000</td>
                    </tr>
                    <tr scope="row"> 
                        <td>1030</td>
                        <td>Carne de res</td>
                        <td>10kg</td>
                        <td>1000</td>
                    </tr>
                </tbody>
                  
            </table >
        </form>
    </div>
    <hr>
    <div class="row justify-content-center">
        <form class="col-6 font-weight-normal Ocultar" id="formularioEditarDomicilio" >
            <div class="col">
                <label for="LblDreccion">Dirección</label>
                <input type="text" id="LblDireccion" class="form-control" placeholder="Dirrecion">
                <label for="SlcPais">Pais</label>
                <select name="SlcPais"  class="form-control" id="SlcPais" >
                    <option value="Col">Colombia</option>
                    <option value="Ven">Venezuela</option>
                </select>
                <label for="LblCiudad">Ciudad</label>
                <input type="text" id="LblCiudad" class="form-control" placeholder="Ciudad">
                <div class="row">
                    <div class="col">
                        <label for="LblTelefono">Telefono fijo o Movil</label>
                        <input type="number" id="LblTelefono" class="form-control">
                    </div>
                    <div class="col">
                      <label>Numero Whatsapp</label>
                      <input type="number"  name="Whatsapp"  class="form-control" />
                    </div>
                </div>
                <label for="SlcHorario">Horario de entrega</label>
                <select name="SlcHorario"  class="form-control" id="SlcHorario" >
                    <option value="H1">8:00 AM / 6:00 PM</option>
                    <option value="H2">8:00 AM / 12:00 PM</option>
                    <option value="H2">12:00 PM / 6:00 PM</option>
                </select>
            </div>
        <hr>
        
        
    </form>

    </div>
    <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-lg btn-block btn-secondary text-white  " style=" font-style: italic; width: 50%" type="submit" (click)="editarInforDomicilio()">Solicitar Pedido</button>
            
        </div>
        <div class="col d-flex justify-content-center">
            <button class="btn btn-lg btn-block btn-secondary text-white  " style=" font-style: italic; width: 50%" type="submit" [routerLink]="['/']">Seguir Comprando</button>
        </div>

    </div>
    <hr style="visibility: hidden;">
    
</div>
