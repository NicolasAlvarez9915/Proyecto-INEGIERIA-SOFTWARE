<div class="row justify-content-center " >
    <form class="form-signin col-md-4 " style="margin: 0.5cm; margin-top: 1rem; -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.75);">
        <div class="d-flex justify-content-center">
            <img class="mb-4" src="assets/LogoNombreNegro.png" alt="" width="300" height="300">
        </div>
        
        <h1 class="font-weight-normal text-center">Login</h1>
        <hr>
        <div class="col">
            <label for="inputUsuario">Usuario</label>
            <input type="text" id="inputUsuario" class="form-control" placeholder="Usuario" required="" autofocus="" _mstplaceholder="868153">
            <label for="inputPassword" >Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="" _mstplaceholder="182013">
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-block text-white  " style="background-color: black; font-style: italic; width: 50%; margin-bottom: 1rem;" type="submit" [routerLink]="['/Perfil']" >Inicia sesión</button>
        </div>
    </form>

</div>
