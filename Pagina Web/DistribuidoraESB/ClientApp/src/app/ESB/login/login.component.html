<div class="row  container-fliud justify-content-center ">
    <form class="form-signin col-md-4 frmLogin " >
        <div class="d-flex justify-content-center divLogo">
            <img class="mb-4" src="assets/LogoNombreBlanco.png" alt="" width="300" height="300">
        </div>
        <h1 class="font-weight-normal text-center ">LOGIN</h1>
        <hr>
        <div class="col">
            <label for="inputEmail">Correo electronico</label>
            <input type="email"  name="identificacion"   [(ngModel)]="usuario.correo" class="form-control" placeholder="Correo electronico" />
            <label for="inputPassword">Contraseña</label>
            <input type="password"  name="contraseña"   [(ngModel)]="usuario.contrasena" class="form-control" placeholder="Contraseña" />
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark" (click)="iniciarSession()">Inicia sesión</button>
        </div>
        <hr class="lineaFinal">
        
    </form>
</div>
