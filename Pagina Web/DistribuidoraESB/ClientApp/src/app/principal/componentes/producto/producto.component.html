<div class="container">
  <img [src]="producto.ruta" alt="Random slide" height="400px" style="border-radius: 20px" >
  <hr style="visibility: hidden">
  <div class="row justify-content-center">
    <h1><b>{{producto.nombre}}</b></h1>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <h1>Informacion del producto</h1>
      <h1>Categoria: {{producto.categoria}}</h1>
      <p>
        {{producto.descripcion}}
      </p>
    </div>
    <div class="col">
      <h1>Compra del producto</h1>
      <p>Cantidad en stock: {{producto.cantidad}} <br><br> Precio: {{producto.valor}}Kg</p>
      <label>Cantidad kg</label>
      <input type="number" style="border-radius: 20px" class="form-control" placeholder="10"
             [(ngModel)]="cantidad" [ngModelOptions]="{standalone: true}" min="1" [max]="this.producto.cantidad" name="inputCantidad">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-outline-danger btnMenu"
            (click)="agregarProductoAlCarrito()"
            style="border-radius: 20px;">
      <span class="fas fa-cart-arrow-down" style="margin-right: 0rem;"></span> comprar
    </button>
  </div>
</div>
